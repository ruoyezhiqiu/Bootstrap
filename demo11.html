<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>网格中的push和pull的使用</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<script src="js/jquery-1.12.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- 网格中的push表示将列向右推多少个列，pull表示将列向左推多少个列 -->
		<div class="container">
			<div class="row">
				<h1>执行前两者的位置</h1>
				<div class="col-md-4" style="background-color: red;box-shadow: 1px 1px 1px
					1px inset,1px 2px 1px 1px inset;">
					<h1>我在左边</h1>
				</div>
				<div class="col-md-8" style="background-color:purple;box-shadow:1px 1px 1px
					1px inset;">
					<h1>我在右边</h1>
				</div>
			</div>
			<div class="row">
				<h1>执行push 跟pull后的结果</h1>
				<div class="col-md-4 col-md-push-8" style="background-color: red;box-shadow: 1px 1px 1px
				1px inset,1px 2px 1px 1px inset;"><h1>我在左边</h1></div>
				<div class="col-md-8 col-md-pull-4" style="background-color: green;box-shadow: 1px 1px 1px
				1px inset,1px 2px 1px 1px inset;"><h1>我在右边</h1></div>
			</div>
		</div>
	</body>
</html>
