<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>响应式时用工具</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<script src="js/jquery.1.12.3.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
	<!-- 此实例在不同设备上显示不同结果的演示：一共演示了4中设备 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-3" style="background-color:#15A120;box-shadow:inset 1px -1px 1px
					#444,inset 1px,-1px,1px,#444;">
					<span class="hidden-xs">超小型</span>
					<span class="visible-xs">在超小型设备上可见√</span>
				</div>
				<div class="col-xs-6 col-sm-3" style="background-color:#73A52D;box-shadow:inset 1px -1px
					1px #444,inset 1px -1px 1px #444;">
					<span class="hidden-sm">小型</span>
					<span class="visible-sm">在小型设备上可见√</span>
				</div>
				<div class="clearfix visible-xs"></div>
				<div class="col-xs-6 col-sm-3" style="background-color:#2A83B3;box-shadow:inset 1px -1px
					1px #444,inset 1px -1px 1px #444">
					<span class="hidden-md">中型</span>
					<span class="visible-md">在中型设备上可见√</span>
				</div>
				<div class="col-xs-6 col-sm-3" style="background-color:#C594CB;box-shadow:inset 1px -1px 1px #444,inset 1px -1px 1px #444;">
					<span class="hidden-lg">大型</span>
					<span class="visible-lg">在大型台式机上可见√</span>
				</div>
			</div>
		</div>
	</body>
</html>
